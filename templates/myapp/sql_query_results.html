<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query with PySpark AI</title>
    <style>
        /* Simple Styling for the Page */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>SQL Query with PySpark AI</h1>

    <form method="GET">
        <label for="query">Enter Your SQL Query (in Natural Language):</label><br>
        <textarea name="query" id="query" placeholder="Type your query here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if results %}
        <h2>Results:</h2>
        <div>{{ results|safe }}</div>
    {% endif %}

</body>
</html>
