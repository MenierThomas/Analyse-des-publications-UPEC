<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Results</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Résultats des Benchmarks PySpark</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre de Cœurs</th>
                <th>Requête</th>
                <th>Temps d'Exécution (s)</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.cores }}</td>
                    <td>{{ result.query }}</td>
                    <td>{{ result.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
